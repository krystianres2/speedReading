<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona główna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .card:hover {
        transform: translateY(-0.5rem);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .container {
        border-radius: 0.5rem;
        max-width: 44rem;
      }
      .alert-container {
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="alert-container">
      <div class="container mt-4">
        <!-- Flash messages -->
        {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
        
          <div>{{ message }}</div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %} {% endwith %}
    <main
      class="d-flex justify-content-center align-items-md-center align-items-start vh-100"
    >
      <div class="container bg-white p-5 shadow mt-md-0 m-3">
        <div class="row g-4">
          <div class="col-lg-6">
            <div class="card shadow-sm bg-light h-100">
              <div
                class="card-body d-flex flex-column justify-content-between align-items-center text-center"
              >
                <h3 class="fw-semibold">Nie masz jeszcze konta?</h3>
                <a
                  href="{{ url_for('register_page') }}"
                  class="btn btn-primary btn-lg mt-4 px-4 py-2 fs-5"
                >
                  Zarejestruj się
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card shadow-sm bg-light h-100">
              <div
                class="card-body d-flex flex-column justify-content-between align-items-center text-center"
              >
                <h3 class="fw-semibold">Masz już konto?</h3>
                <a
                  href="{{ url_for('login_page') }}"
                  class="btn btn-primary btn-lg mt-4 px-4 py-2 fs-5"
                >
                  Zaloguj się
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
