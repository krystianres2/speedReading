<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/wpm-exercise.js') }}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/wpm-exercise.css') }}"
    />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="row gy-4 w-100">
        <div class="col-12">
          <div class="card bg-white px-5 text-center">
            <div class="card-body">
              <p class="mb-0 fs-title fw-bold fs-4" id="text">
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 text-center" id="start_btn_container">
          <button
            type="button"
            class="btn btn-lg btn-primary px-5"
            id="start_btn"
          >
            <p class="mb-0">Start</p>
          </button>
        </div>
        <div class="col-12 text-center" id="next_btn_container">
          <button
            type="button"
            class="btn btn-lg btn-primary px-5"
            id="next_btn"
          >
            <p class="mb-0">Dalej</p>
          </button>
        </div>
        <div class="col-12 text-center">
          <div class="card">
            <div class="card-body">
              <p class="fs-5 mb-0" id="time">Czas: 00-00</p>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <div class="card">
            <div class="card-body">
              <p class="mb-0 fs-5" id="wpm_info">Słowa na minutę: 00.00</p>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card bg-white px-5 text-center">
            <div class="card-body">
              <p class="mb-0 fs-5" id="phrase_info">
                Przeczytane/Całkowite: 0/69
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button
            type="button"
            class="btn btn-lg btn-primary px-5"
            id="done_btn"
          >
            <p class="mb-0">Zakończ</p>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
